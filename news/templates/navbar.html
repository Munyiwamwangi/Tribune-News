<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport", content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a style="color: cyan;" class="navbar-brand" href="{% url 'newsToday' %}">Tribune Articules</a>
			</div>

			<!-- Adding a search form  -->
			<div >
				<form style="float:right" class="navbar-form" role="search" action="{% url 'search_results' %}">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Search Article" name="article">
						<div class="input-group-btn">
							<button class="btn btn-default" type="submit">
								<i class="glyphicon glyphicon-search"></i>
							</button>
						</div>
					</div>
				</form>
				<div>
					<a class='btn btn-default' href="/accounts/register">Create Account</a>
				</div>

			</div>
			
			
			<!-- search form end -->
			<!-- Let us update our navbar to point the user to the login route. -->
			<!--The search form above-->
			<div class="col-sm-6 col-md-6 nav-component">
				{% if user.is_authenticated %}
				<ul>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button" aria-expanded="false">Account
							<span class="caret"></span>
						</a>
						<ul class="dropdown-menu" role="menu">
							<li  class=" ">
								<a href="{%url 'newsToday'%}">Home</a>
							</li>
							
							<li  class=" ">
								<a href="{%url 'new-article'%}">Create Article</a>
							</li>
							<li  class=" ">
								<a href="/accounts/password/change">Change Password</a>
							</li>
							<li  class=" ">
								<a href="/logout">Logout</a>
							</li>
						</ul>
					</li>
				</ul>
				{% else %}
				<li>
					<a class='btn btn-default' href="/accounts/login">Login</a>
				</li>
				
				{% endif %}
			</div>

		</div>
	</div>
</nav>

</body>
</html>
