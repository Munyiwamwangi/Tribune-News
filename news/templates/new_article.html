{% load bootstrap3 %} {% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>New Article</title>
	{{form.media}}

	{% block styles %} {% bootstrap_css %}
	<link rel="stylesheet" href="{% static 'css/basenews.css' %}"> {% endblock %}
</head>
<body>
	<div class="row">
		<!-- empty  -->
		<div class="col-md-3 sol-sm-3"></div>
		<!-- empty div -->

		<div class="col-md-6 sol-sm-6">
			<form  action="{%url 'new-article'%}" method="post" enctype="multipart/form-data">
				{%csrf_token%}

				{% bootstrap_form form%}
				<input type="submit" class="btn btn-success btn-lg" value="Post">
			</form>
		</div>
		<!-- empty div -->
		<div class="col-md-3">
			<!-- empty div -->
		</div>
	</div>

	{% block scripts %}
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	{% bootstrap_javascript %} 

	{% endblock %}

</body>

</html>
